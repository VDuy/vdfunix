<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>

<body>
  <form name="calculate">
    <input name="result">
    </br>
    <input type="button" name="1" value="1" onclick="run1()">
    <input type="button" name="2" value="2" onclick="run2()">
    <input type="button" name="3" value="3" onclick="run3()">
    </br>
    <input type="button" name="plus" value="+" onclick="runplus()">
    <input type="button" name="equal" value="=" onclick="runequa()">
    </form>

    <script type="text/javascript">
      function run1() {
        document.calculate.result.value += "1";
      }
      function run2() {
        document.calculate.result.value += "2";
      }
      function run3() {
        document.calculate.result.value += "3";
      }
      function runplus() {
        document.calculate.result.value += "+";
      }
      function runequa() {
        var evalu = eval(document.calculate.result.value)
        document.calculate.result.value = evalu;
      }

    </script>
</body>

</html>
